<!DOCTYPE html>
<html>
    <head>
        <title>Personal Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="left">
                <img src="assets/logo3.png">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>

            <div class="right">
                <a href="">Contact Me</a>
            </div>
        </nav>

        <div class="container">
            <div class="section">
                <form style="width: 500px; margin: 0 auto;">
                    <div >
                        <h1 style="text-align: center; 
                        margin-bottom: 40px;">Contact Form</h1>
                    </div>
                    <div>
                        <label for="input-name" style="font-weight: 400px; font-size: 20px;">Name *</label>
                        <input id="input-name" type="text" placeholder="input name" 
                        style="
                        font-size: 20px;
                        font-weight: 400;
                        background-color: #f3f3f3; 
                        width: 100%;
                        border-radius: 5px;
                        padding: 10px;
                        margin: 5px 0 20px;
                        border: 2px solid #c4c4c4;
                        box-sizing: border-box;
                        ">
                        <div class="error"></div>   
                    </div>

                    <div>
                        <label for="input-email" style="font-weight: 400px; font-size: 20px;">Email *</label>
                        <input id="input-email" type="email" placeholder="input email"
                        style="
                        font-size: 20px;
                        font-weight: 400;
                        background-color: #f3f3f3; 
                        width: 100%;
                        border-radius: 5px;
                        padding: 10px;
                        margin: 5px 0 20px;
                        border: 2px solid #c4c4c4;
                        box-sizing: border-box;
                        
                        ">
                        <div class="error"></div>
                    </div>

                    <div>
                        <label for="input-phone" style="font-weight: 400px; font-size: 20px;">Phone Number</label>
                        <input type="number" id="input-phone"
                        style="
                        font-size: 20px;
                        font-weight: 400;
                        background-color: #f3f3f3; 
                        width: 100%;
                        border-radius: 5px;
                        padding: 10px;
                        margin: 5px 0 20px;
                        border: 2px solid #c4c4c4;
                        box-sizing: border-box;
                        
                        ">
                        <div class="error"></div>
                    </div>
                    <div>
                        <label for="input-subject" style="font-weight: 400px; font-size: 20px;">Subject *</label>
                        <select id="input-subject"
                        style="
                        font-size: 20px;
                        font-weight: 400;
                        background-color: #f3f3f3; 
                        width: 100%;
                        border-radius: 5px;
                        padding: 10px;
                        margin: 5px 0 20px;
                        border: 2px solid #c4c4c4;
                        box-sizing: border-box;
                        
                        ">
                            <option value = "" >Select Here</option>
                            <option>I'm Hiring</option>
                            <option>Probelm with our site</option>
                            <option>Question on Order</option>
                            <option>Other Question</option>
                        </select>
                        <div class="error"></div>
                    </div>
                    
                    <div>
                        <label for="input-message" style="font-weight: 400px; font-size: 20px;">Your Message *</label>
                        <textarea id="input-message"
                        style="
                        font-size: 20px;
                        font-weight: 400;
                        resize:vertical; 
                        width: 100%;
                        background-color: #f3f3f3; 
                        border-radius: 5px;
                        padding: 10px;
                        margin: 5px 0 20px;
                        border: 2px solid #c4c4c4;
                        height: 160px;
                        box-sizing: border-box;
                        "></textarea>
                        <div class="error"></div>
                    </div>

                    <div class="checkbox-input">
                        <div style="font-weight: 400px; font-size: 20px; margin-bottom: 5px">Choose the required skill ? *</div>
                        <div class="item">
                            <input type="checkbox" id="html" value="HTML" name="skills">
                            <label for="html">HTML</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="css" value="CSS" name="skills">
                            <label for="css">CSS</label>
                        </div>  
                        <div class="item">
                            <input type="checkbox" id="js" value="JavaScript" name="skills">
                            <label for="js">JavaScript</label>
                        </div> 
                        <div class="error"></div> 
                    </div>

                    <div style="
                    display: flex; 
                    justify-content: flex-end;
                    ">
                    <button style="
                    border-radius: 5px;
                    padding: 10px 20px;
                    margin-top: 50px;
                    font-size: 18px;
                    border: none;
                    background-color: #ff6c3e;
                    color: white;
                    box-sizing: border-box;
                    cursor: pointer;
                    " type="button" onclick="submitData()">
                    <img src="assets/2.png" style="width:15px;margin-right:5px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
